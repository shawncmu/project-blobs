<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blob: A Color Matching Game">
    <meta name="author" content="">

    <script src="Javascript/jquery.min.js"></script>
    <script src="Javascript/bootstrap.min.js"></script>
    <script src="Javascript/application.js"></script>

    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
  </head>

  <body>


    <div class="container mainBox">
      <div class="row col-xs-12" id="topFrame">
        <button disabled="disabled" id="colorPellet"></button>
        <button disabled="disabled" id="blackPellet"></button>
      </div>
      <div class="row">
        <div id="leftFrame" class="pull-left col-xs-6">
          <div class="row" id="pOneStrength">
            <h3>Blob Strength</h3>
            <div id="pOneProgressBar" class="progress">
              <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="6">
              </div>
            </div>
          </div>
          <div class="row" id="pOneObjective">
            <h3>Color Needed</h3>
            <div id="pOneDisplayBox">
              <h3>RED</h3>
            </div>
          </div>
          <div class="row" id="pOneBlobs">
            <h3>Color Bank</h3>
            <button id="Q" class="pOneButton">Q</button>
            <button id="W" class="pOneButton">W</button>
            <button id="E" class="pOneButton">E</button>
            <button id="R" class="pOneButton">R</button>
          </div>
        </div>
        <div id="rightFrame" class="pull-right col-xs-6">
          <div class="row" id="pTwoStrength">
            <h3>Blob Strength</h3>
            <div id="pTwoProgressBar"><div></div></div>
          </div>
          <div class="row" id="pTwoObjective">
            <h3>Color Needed</h3>
            <div id="pTwoDisplayBox">
              <h3>RED</h3>
            </div>
          </div>
          <div class="row" id="pTwoBlobs">
            <h3>Color Bank</h3>
            <button id="U" class="pTwoButton">U</button>
            <button id="I" class="pTwoButton">I</button>
            <button id="O" class="pTwoButton">O</button>
            <button id="P" class="pTwoButton">P</button>
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
